<div style="padding: 20px">
  <!-- navBar -->
  <mat-card>
    <mat-nav-list
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0;
        margin: 0;
        background-color: #fff;
      "
    >
      <a
        mat-list-item
        routerLink="/movies"
        style="
          flex: 1;
          padding: 10px;
          text-align: center;
          background-color: #d1d9fc;
          border-radius: 1px solid #ddd;
        "
      >
        Home
      </a>
      <mat-list-item
        style="
          flex: 1;
          padding: 10px;
          text-align: center;
          background-color: #c5cae9;
          border-radius: 1px solid #ddd;
        "
        >Welcome to MyMovies!</mat-list-item
      >
      <a
        mat-list-item
        routerLink="/logout"
        style="
          flex: 1;
          padding: 10px;
          text-align: center;
          background-color: #d1d9fc;
          border-radius: 1px solid #ddd;
        "
      >
        Logout
      </a>
    </mat-nav-list>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- profile form -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" style="padding: 20px">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="profileForm.get('username')?.hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="padding: 20px">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="profileForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="padding: 20px">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="padding: 20px">
          <mat-label>Birthday</mat-label>
          <input matInput formControlName="birthday" type="date" required />
          <mat-error *ngIf="profileForm.get('birthday')?.hasError('required')">
            Birthday is required.
          </mat-error>
        </mat-form-field>

        <mat-card-actions
          style="
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
          "
        >
          <!-- update user button -->
          <button
            mat-raised-button
            color="primary"
            style="padding: 20px; flex: 1"
            type="submit"
            (click)="onSubmit()"
          >
            Save Changes
          </button>
          <!-- delete account button -->
          <button
            mat-raised-button
            color="warn"
            style="padding: 20px; flex: 1"
            type="button"
            (click)="deleteAccount()"
          >
            Delete Account
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
