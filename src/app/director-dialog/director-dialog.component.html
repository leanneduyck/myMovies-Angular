<h2 mat-dialog-title>Director Details</h2>
<mat-dialog-content>
  <p>Name: {{ data.director.Name }}</p>
  <p>Birth Year: {{ data.director.Birthyear }}</p>
  <p>Biography: {{ data.director.Description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
