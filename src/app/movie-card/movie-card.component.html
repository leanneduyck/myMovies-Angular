<div style="padding: 20px">
  <!-- navBar -->
  <mat-nav-list
    style="
      position: fixed;
      left: 20px;
      width: 95%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 0;
      margin: 0;
      background-color: #fff;
      z-index: 1000;
    "
  >
    <a
      mat-list-item
      routerLink="/profile"
      style="
        flex: 1;
        padding: 10px;
        text-align: center;
        background-color: #d1d9fc;
        border-radius: 1px solid #ddd;
      "
    >
      Profile
    </a>
    <mat-list-item
      style="
        flex: 1;
        padding: 10px;
        text-align: center;
        background-color: #c5cae9;
        border-radius: 1px solid #ddd;
      "
      >Welcome to MyMovies!</mat-list-item
    >
    <a
      mat-list-item
      routerLink="/logout"
      style="
        flex: 1;
        padding: 10px;
        text-align: center;
        background-color: #d1d9fc;
        border-radius: 1px solid #ddd;
      "
    >
      Logout
    </a>
  </mat-nav-list>

  <div style="display: flex; overflow-x: auto; padding-top: 60px">
    <!-- movie cards -->
    <mat-card
      *ngFor="let movie of movies"
      style="
        flex: 1 1 auto;
        margin: 10px;
        display: flex;
        padding: 20px;
        background-color: #e8eaf6;
      "
    >
      <mat-card-header>
        <mat-card-title style="padding: 10px">{{ movie.Title }}</mat-card-title>
      </mat-card-header>
      <img
        [src]="movie.Image"
        alt="{{ movie.Title }}"
        style="
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-bottom: 1px solid #ddd;
        "
      />
      <mat-card-actions>
        <!-- genre dialog -->
        <button
          mat-button
          (click)="openGenreDialog(movie.Genre)"
          color="primary"
          style="height: 100%; width: auto"
        >
          Genre
        </button>
        <!-- director dialog -->
        <button
          mat-button
          (click)="openDirectorDialog(movie.Director)"
          color="primary"
        >
          Director
        </button>
        <!-- details dialog -->
        <button
          mat-button
          (click)="openMovieDetailsDialog(movie)"
          color="primary"
        >
          Description
        </button>
        <!-- favorites button -->
        <button
          mat-icon-button
          (click)="toggleFavoriteStatus(movie)"
          [color]="isFavorite ? 'warn' : ''"
          [attr.aria-label]="
            isFavorite ? 'Remove from favorites' : 'Add to favorites'
          "
        >
          <mat-icon>{{
            movie.isFavorited ? "favorite" : "favorite_border"
          }}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
