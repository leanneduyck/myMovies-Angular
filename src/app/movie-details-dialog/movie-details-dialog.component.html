<h2 mat-dialog-title>Movie Details</h2>
<mat-dialog-content>
  <p>Rating: {{ data.details.Rating }}</p>
  <p>Release: {{ data.details.Release }}</p>
  <p>Description: {{ data.details.Description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
